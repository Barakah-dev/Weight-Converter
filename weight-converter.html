<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link rel="stylesheet" href="weight-converter.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Weight Converter</h1>
    <div class="input-container">
      <label class="pounds">Pounds</label>
      <input type="number" placeholder="Enter number" class="input" id="input" step="0.1">
    </div>
    <p>Your weight in kg is: <span id="result"></span></p>
    <p class="error" id="error"></p>
  </div>

  <script src="weight-converter.js"></script>
</body>
</html>
